<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Shopping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Запланувати покупку</h2>

                            <form>
                                <div class="form-outline mb-4">
                                    <input type="text" id="productName" class="form-control form-control-lg" />
                                    <label class="form-label" for="productName">Назва продукту</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="productPrice" class="form-control form-control-lg" />
                                    <label class="form-label" for="productPrice">Ціна</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="forWho" class="form-control form-control-lg" />
                                    <label class="form-label" for="forWho">Вкажіть для кого</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="date" id="date" class="form-control form-control-lg" />
                                    <label class="form-label" for="date">Доки потрібно купити</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <a href="familyProfile.html" id="createShopping" class="btn btn-primary">Створити</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="scripts/shoppingScripts/createShoppingScript.js"></script>
</body>
</html>
