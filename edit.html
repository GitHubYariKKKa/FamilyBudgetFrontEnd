<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
        <h6>Upload a different photo...</h6>

        <input id="profileImage" type="file" class="form-control" accept="image/jpeg, image/png">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div id="errorBlock" class="alert alert-info alert-dismissable" style="visibility: hidden">
        <a class="panel-close close" data-dismiss="alert">×</a>
        <i class="fa fa-coffee"></i>
        <span id="errorMessage"></span>
      </div>
      <h3>Мій профіль</h3>

      <form id="editUser" class="form-horizontal" role="form">

        <div class="form-group">
          <label class="col-lg-3 control-label">Ім'я:</label>
          <div class="col-lg-8">
            <input id="name" class="form-control" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Прізвище:</label>
          <div class="col-lg-8">
            <input id="surName" class="form-control" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">По-батькові:</label>
          <div class="col-lg-8">
            <input id="lastName" class="form-control" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input id="email" class="form-control" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Номер телефону:</label>
          <div class="col-lg-8">
            <input id="phoneNumber" class="form-control" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Адреса:</label>
          <div class="col-lg-8">
            <input id="address" class="form-control" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Поштовий індекс:</label>
          <div class="col-lg-8">
            <input id="postalIndex" class="form-control" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input id="password" class="form-control" type="password">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input id="repeatedPassword" class="form-control" type="password">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <a href="userProfile.html" type="button" id="changeButton" class="btn btn-primary">Зберегти</a>
            <span></span>
            <a href="userProfile.html" type="button" class="btn btn-default">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="scripts/userScripts/EditUserScript.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
