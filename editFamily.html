<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Family</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Редагувати Сім'ю</h2>

              <form>
                <div class="form-outline mb-4">
                  <input type="text" id="familyName" class="form-control form-control-lg" />
                  <label class="form-label" for="familyName">Назва Сім'ї</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="startFamilyBudget" class="form-control form-control-lg" />
                  <label class="form-label" for="startFamilyBudget">Введіть новий бюджет на місяць</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="actualBudget" class="form-control form-control-lg" />
                  <label class="form-label" for="actualBudget">Введіть актуальний бюджет сім'ї</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button id="editFamily" class="btn btn-default">Застосувати</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="scripts/familyScripts/editFamilyScript.js"></script>
</body>
</html>
