<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="row" style="background-color: #eee;">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 140px;">
                    </div>
                    <a href="userProfile.html" class="btn btn-primary">Відкрити свій профіль</a>
                    <hr>
                    <a href="user.html" class="btn btn-primary">Додати в сім'ю</a>
                    <hr>
                    <a href="editFamily.html" class="btn btn-primary">Редагувати сім'ю</a>
<!--                    <h1><span id="name"></span></h1>-->
<!--                    <h3><span id="actualBudget"></span></h3>-->
                </div>
            </div>


            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <table id="userTable" class="table">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#Id</th>
                                    <th scope="col">Ім'я</th>
                                    <th scope="col">Прізвище</th>
                                    <th scope="col">По-батькові</th>
                                    <th scope="col">Пошта</th>
                                    <th scope="col" >Дії</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <canvas id="myChart"></canvas>
        </div>

    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/familyProfileScript.js"></script>

</body>
</html>
