<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Log In</h2>
                            <form id="login-form">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username">Email</label>
                                    <input type="email" id="username" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control form-control-lg" />
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button id="loginButton" type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Log In</button>
                                </div>
                            </form>
                            <hr>
                            <div class="d-flex justify-content-center">
                                <a href="registration.html" type="button"
                                   class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Зареєструватись</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="scripts/userScripts/loginScript.js"></script>
</body>
</html>
